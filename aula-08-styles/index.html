<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App VueJS</title>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="app">
        <div :style="styles">

            <label for="themeBlack">
                <input type="checkbox"
                    :checked="themeBlack"
                    @click="toggleTheme"
                    name="themeBlack"
                    id="themeBlack"> Tema Escuro
            </label>

            <h1> {{ title }} </h1>
            <p> {{ fullName }} </p>
            <hr>
    
            <h3> Carrinho ({{ cart.length }}) </h3>
    
            <ul>
               <li v-for="(product, index) in products" :key="index">
                    <p> {{ product.title }} </p>
                    <img style="width: 300px" :src="product.image" :alt="product.title">
                    <strong v-if="product.stars > 0"> {{ product.stars }} </strong>
    
                    <button :disabled="inCart(product)"
                        v-on:click.prevent="addCart(product)"
                        :class="{'button-disabled' : inCart(product)}">
                        ADD CART
                    </button>
               </li> 
            </ul>
        </div>
        
    </div> <!-- #app -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
